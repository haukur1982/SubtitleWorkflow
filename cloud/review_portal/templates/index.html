<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Review Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f1117;
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            color: #f5a623;
            margin-bottom: 0.5rem;
        }

        p {
            color: #9ca3af;
            margin-bottom: 2rem;
        }

        .notice {
            background: #1a1d29;
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid #252836;
            max-width: 400px;
        }

        .notice h3 {
            color: #50e3c2;
            margin-bottom: 0.5rem;
        }

        .notice p {
            font-size: 0.875rem;
            margin-bottom: 0;
        }
    </style>
</head>
