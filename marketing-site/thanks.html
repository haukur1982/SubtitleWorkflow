<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | Azotus</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        .thank-you-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-cream);
            text-align: center;
            padding: 40px 20px;
        }

        .thank-you-content {
            max-width: 500px;
        }

        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 24px;
        }

        .thank-you-content h1 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--navy);
            margin-bottom: 16px;
        }

        .thank-you-content p {
            color: var(--text-medium);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 32px;
        }

        .thank-you-content .btn {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="thank-you-page">
        <div class="thank-you-content">
            <div class="thank-you-icon">✉️</div>
            <h1>Message Received!</h1>
            <p>Thank you for reaching out. We typically respond within one business day. Looking forward to speaking
                with you about your localization needs.</p>
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>

</html>
